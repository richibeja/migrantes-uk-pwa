<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Estás sin conexión</title>
    <style>
      :root { color-scheme: light; }
      body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial; background:#f9fafb; color:#111827; display:flex; min-height:100vh; align-items:center; justify-content:center; padding:16px; }
      .card { background:#ffffff; border:1px solid #e5e7eb; border-radius:14px; padding:24px; width:100%; max-width:560px; box-shadow: 0 1px 2px rgba(0,0,0,.04), 0 8px 24px rgba(0,0,0,.06); text-align:center; }
      h1 { margin:0 0 8px; font-size:22px; line-height:1.2; color:#0f172a; }
      p { margin:0 0 16px; font-size:15px; color:#334155; }
      button { display:inline-block; background:#f5c84c; color:#111827; border:0; border-radius:10px; padding:10px 14px; font-weight:700; cursor:pointer; }
      button:active { transform: translateY(1px); }
      @media (min-width: 768px) {
        h1 { font-size:24px; }
        p { font-size:16px; }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main" aria-live="polite">
      <h1>Estás sin conexión</h1>
      <p>No se pudo cargar la página. Por favor, revisa tu conexión a Internet e inténtalo de nuevo.</p>
      <button onclick="location.reload()" aria-label="Reintentar la carga de la página">Reintentar</button>
    </main>
  </body>
  </html>
