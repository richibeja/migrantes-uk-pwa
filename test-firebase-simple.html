<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>üî• Test Firebase Simple</h1>
    
    <div id="status" class="status info">
        Inicializando Firebase...
    </div>
    
    <div id="auth-status" class="status info">
        Estado de autenticaci√≥n: No autenticado
    </div>
    
    <div id="actions" style="margin-top: 20px;">
        <button onclick="testGoogleAuth()" id="google-btn">üîê Probar Google Auth</button>
        <button onclick="signOut()" id="signout-btn" disabled>Cerrar Sesi√≥n</button>
    </div>
    
    <div id="results" style="margin-top: 20px;"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, signOut as firebaseSignOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLl5wAu6mBb92ZOJw29VFW4ZJlkYEt3Bw",
            authDomain: "gana-facil-rifa-d5609.firebaseapp.com",
            projectId: "gana-facil-rifa-d5609",
            storageBucket: "gana-facil-rifa-d5609.firebasestorage.app",
            messagingSenderId: "428843376699",
            appId: "1:428843376699:web:0288ad0567b97b19e8bc1e",
            measurementId: "G-405FY60Y6J"
        };

        // Initialize Firebase
        let app, auth;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            
            document.getElementById('status').innerHTML = '‚úÖ Firebase inicializado correctamente';
            document.getElementById('status').className = 'status success';
            
        } catch (error) {
            document.getElementById('status').innerHTML = `‚ùå Error al inicializar Firebase: ${error.message}`;
            document.getElementById('status').className = 'status error';
        }

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            const authStatus = document.getElementById('auth-status');
            const googleBtn = document.getElementById('google-btn');
            const signoutBtn = document.getElementById('signout-btn');
            
            if (user) {
                authStatus.innerHTML = `‚úÖ Usuario autenticado: ${user.email}`;
                authStatus.className = 'status success';
                googleBtn.disabled = true;
                signoutBtn.disabled = false;
            } else {
                authStatus.innerHTML = '‚ùå No autenticado';
                authStatus.className = 'status error';
                googleBtn.disabled = false;
                signoutBtn.disabled = true;
            }
        });

        // Test Google Auth
        window.testGoogleAuth = async function() {
            try {
                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                await signInWithRedirect(auth, provider);
            } catch (error) {
                addResult(`‚ùå Error en Google Auth: ${error.message}`, 'error');
                addResult(`C√≥digo de error: ${error.code}`, 'error');
            }
        };

        // Sign out
        window.signOut = async function() {
            try {
                await firebaseSignOut(auth);
                addResult('‚úÖ Sesi√≥n cerrada correctamente', 'success');
            } catch (error) {
                addResult(`‚ùå Error cerrando sesi√≥n: ${error.message}`, 'error');
            }
        };

        // Add result to display
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
    </script>
</body>
</html>
