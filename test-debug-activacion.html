<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Activaci√≥n - GANA F√ÅCIL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .success { border-color: #4CAF50; background: #f1f8e9; }
        .error { border-color: #f44336; background: #ffebee; }
        .info { border-color: #2196F3; background: #e3f2fd; }
        .warning { border-color: #ff9800; background: #fff3e0; }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
        }
        button:hover { opacity: 0.9; }
        .code {
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            word-break: break-all;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ DEBUG ACTIVACI√ìN - GANA F√ÅCIL</h1>
        
        <div class="test-section warning">
            <h2>‚ö†Ô∏è IMPORTANTE</h2>
            <p>La aplicaci√≥n Next.js debe estar ejecut√°ndose en <strong>http://localhost:3003</strong></p>
            <p>Si no est√° ejecut√°ndose, ejecuta: <code>npm run dev</code></p>
        </div>

        <div class="test-section">
            <h2>üîç Test de Conectividad</h2>
            <button onclick="testConectividad()">Probar Conectividad</button>
            <div id="conectividadResult"></div>
        </div>

        <div class="test-section">
            <h2>üîë Test de Activaci√≥n con C√≥digo</h2>
            <button onclick="testActivacionCodigo()">Probar Activaci√≥n con C√≥digo</button>
            <div id="activacionResult"></div>
        </div>

        <div class="test-section">
            <h2>üîó Test de Activaci√≥n con Enlace</h2>
            <button onclick="testActivacionEnlace()">Probar Activaci√≥n con Enlace</button>
            <div id="enlaceResult"></div>
        </div>

        <div class="test-section">
            <h2>üìä Log de Debug</h2>
            <div id="debugLog" class="log"></div>
            <button onclick="limpiarLog()">Limpiar Log</button>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function limpiarLog() {
            document.getElementById('debugLog').innerHTML = '';
        }

        async function testConectividad() {
            log('üîç Iniciando test de conectividad...');
            
            try {
                const response = await fetch('http://localhost:3003/activate');
                log(`‚úÖ Conectividad OK - Status: ${response.status}`);
                
                document.getElementById('conectividadResult').innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Conectividad OK</h3>
                        <p>La aplicaci√≥n Next.js est√° ejecut√°ndose correctamente</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                    </div>
                `;
            } catch (error) {
                log(`‚ùå Error de conectividad: ${error.message}`);
                document.getElementById('conectividadResult').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error de Conectividad</h3>
                        <p>No se puede conectar a la aplicaci√≥n Next.js</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Soluci√≥n:</strong> Ejecuta <code>npm run dev</code></p>
                    </div>
                `;
            }
        }

        async function testActivacionCodigo() {
            log('üîë Iniciando test de activaci√≥n con c√≥digo...');
            
            try {
                // Simular activaci√≥n con c√≥digo GANAFACIL
                const userData = {
                    id: 'test_user_' + Date.now(),
                    email: 'test@ganafacil.com',
                    name: 'Usuario Test',
                    plan: 'premium',
                    isActivated: true,
                    activatedAt: new Date().toISOString(),
                    activationMethod: 'code_ganafacil'
                };

                // Guardar en localStorage
                localStorage.setItem('ganaFacilUser', JSON.stringify(userData));
                localStorage.setItem('ganafacil_activated', 'true');
                
                log('‚úÖ Usuario guardado en localStorage');
                log(`üìß Email: ${userData.email}`);
                log(`üéØ Plan: ${userData.plan}`);
                log(`üîë M√©todo: ${userData.activationMethod}`);

                // Verificar que se guard√≥ correctamente
                const savedUser = localStorage.getItem('ganaFacilUser');
                const isActivated = localStorage.getItem('ganafacil_activated');
                
                log(`üíæ Usuario guardado: ${savedUser ? 'S√≠' : 'No'}`);
                log(`üîì Activado: ${isActivated}`);

                document.getElementById('activacionResult').innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Activaci√≥n con C√≥digo OK</h3>
                        <p>Usuario creado y guardado en localStorage</p>
                        <p><strong>Email:</strong> ${userData.email}</p>
                        <p><strong>Plan:</strong> ${userData.plan}</p>
                        <p><strong>M√©todo:</strong> ${userData.activationMethod}</p>
                        <a href="http://localhost:3003/dashboard" target="_blank" class="button">üöÄ Probar Dashboard</a>
                    </div>
                `;
            } catch (error) {
                log(`‚ùå Error en activaci√≥n: ${error.message}`);
                document.getElementById('activacionResult').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error en Activaci√≥n</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testActivacionEnlace() {
            log('üîó Iniciando test de activaci√≥n con enlace...');
            
            try {
                const token = 'TEST' + Math.random().toString(36).substr(2, 8).toUpperCase();
                const enlace = `http://localhost:3003/activate?token=${token}`;
                
                log(`üîë Token generado: ${token}`);
                log(`üîó Enlace: ${enlace}`);

                // Simular guardado del enlace
                const linkData = {
                    token: token,
                    userId: 'test_user_' + Date.now(),
                    userEmail: 'test@ganafacil.com',
                    plan: 'premium',
                    isUsed: false,
                    createdAt: new Date().toISOString(),
                    expiresAt: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString()
                };
                
                localStorage.setItem('ganaFacilUniqueLinks', JSON.stringify([[token, linkData]]));
                log('‚úÖ Enlace guardado en localStorage');

                document.getElementById('enlaceResult').innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Enlace √önico Generado</h3>
                        <p><strong>Token:</strong> <span class="code">${token}</span></p>
                        <p><strong>Enlace:</strong> <span class="code">${enlace}</span></p>
                        <a href="${enlace}" target="_blank" class="button">üöÄ Probar Enlace √önico</a>
                    </div>
                `;
            } catch (error) {
                log(`‚ùå Error en enlace: ${error.message}`);
                document.getElementById('enlaceResult').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error en Enlace</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Inicializar
        log('üöÄ Debug de activaci√≥n iniciado');
        log('üì± Verifica la consola del navegador para m√°s detalles');
    </script>
</body>
</html>
