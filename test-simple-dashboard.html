<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Dashboard - GANA F√ÅCIL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        .success { border-color: #4CAF50; background: #f1f8e9; }
        .error { border-color: #f44336; background: #ffebee; }
        .info { border-color: #2196F3; background: #e3f2fd; }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { opacity: 0.9; }
        .code {
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ TEST SIMPLE DASHBOARD - GANA F√ÅCIL</h1>
        
        <div class="test-section info">
            <h2>üìã Instrucciones del Test</h2>
            <p>1. Haz clic en "Crear Usuario de Prueba"</p>
            <p>2. Ve a <a href="/dashboard" target="_blank">/dashboard</a></p>
            <p>3. Verifica si te deja entrar o te redirige a /activate</p>
        </div>

        <div class="test-section">
            <h2>üé´ Paso 1: Crear Usuario de Prueba</h2>
            <button onclick="createTestUser()">Crear Usuario de Prueba</button>
            <div id="userResult"></div>
        </div>

        <div class="test-section">
            <h2>üîç Paso 2: Verificar Acceso al Dashboard</h2>
            <button onclick="testDashboardAccess()">Probar Acceso al Dashboard</button>
            <div id="dashboardResult"></div>
        </div>

        <div class="test-section">
            <h2>üìä Estado del Sistema</h2>
            <div id="systemStatus"></div>
        </div>
    </div>

    <script>
        function createTestUser() {
            // Crear un usuario de prueba con c√≥digo de invitaci√≥n
            const testUser = {
                id: 'test_user_' + Date.now(),
                name: 'Usuario de Prueba',
                email: 'test@ganafacil.com',
                invitationCode: 'TEST123',
                activatedAt: new Date().toISOString(),
                plan: 'premium',
                isActivated: true
            };
            
            // Guardar en localStorage
            localStorage.setItem('ganaFacilUser', JSON.stringify(testUser));
            
            document.getElementById('userResult').innerHTML = `
                <div class="result success">
                    <h3>‚úÖ Usuario de Prueba Creado</h3>
                    <p><strong>ID:</strong> ${testUser.id}</p>
                    <p><strong>Nombre:</strong> ${testUser.name}</p>
                    <p><strong>C√≥digo de Invitaci√≥n:</strong> <span class="code">${testUser.invitationCode}</span></p>
                    <p><strong>Plan:</strong> ${testUser.plan}</p>
                </div>
            `;
            
            updateSystemStatus();
        }

        function testDashboardAccess() {
            // Verificar si hay usuario en localStorage
            const savedUser = localStorage.getItem('ganaFacilUser');
            
            if (!savedUser) {
                document.getElementById('dashboardResult').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå No hay usuario en localStorage</h3>
                        <p>Primero crea un usuario de prueba.</p>
                    </div>
                `;
                return;
            }

            const userData = JSON.parse(savedUser);
            
            // Verificar si el usuario tiene c√≥digo de invitaci√≥n
            if (!userData.invitationCode) {
                document.getElementById('dashboardResult').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Usuario sin c√≥digo de invitaci√≥n</h3>
                        <p>El usuario no tiene un c√≥digo de invitaci√≥n v√°lido.</p>
                    </div>
                `;
                return;
            }

            // Verificar si la activaci√≥n es reciente
            if (userData.activatedAt) {
                const activatedDate = new Date(userData.activatedAt);
                const oneYearAgo = new Date();
                oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
                
                if (activatedDate < oneYearAgo) {
                    document.getElementById('dashboardResult').innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Acceso expirado</h3>
                            <p>El acceso del usuario ha expirado.</p>
                        </div>
                    `;
                    return;
                }
            }

            // Si llegamos aqu√≠, el usuario deber√≠a tener acceso
            document.getElementById('dashboardResult').innerHTML = `
                <div class="result success">
                    <h3>‚úÖ Usuario con acceso v√°lido</h3>
                    <p><strong>ID:</strong> ${userData.id}</p>
                    <p><strong>C√≥digo de Invitaci√≥n:</strong> ${userData.invitationCode}</p>
                    <p><strong>Plan:</strong> ${userData.plan}</p>
                    <p><strong>Estado:</strong> Deber√≠a poder acceder al dashboard</p>
                    <a href="/dashboard" target="_blank" class="button">üöÄ Probar Dashboard</a>
                </div>
            `;
        }

        function updateSystemStatus() {
            const savedUser = localStorage.getItem('ganaFacilUser');
            let userInfo = 'No hay usuario';
            
            if (savedUser) {
                const userData = JSON.parse(savedUser);
                userInfo = `${userData.name} (${userData.id})`;
            }

            document.getElementById('systemStatus').innerHTML = `
                <div class="result info">
                    <h3>üìä Estado del Sistema</h3>
                    <p><strong>Usuario actual:</strong> ${userInfo}</p>
                    <p><strong>localStorage:</strong> ${savedUser ? 'Con datos' : 'Vac√≠o'}</p>
                </div>
            `;
        }

        // Inicializar estado
        updateSystemStatus();
    </script>
</body>
</html>
